<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <h:messages />
            <h1>Items:</h1>
            <h:dataTable value="#{items}" var="var_item">
                <h:column>
                    <f:facet name="header">
                        name
                    </f:facet>
                    <h:outputText value="#{var_item.name}" />
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        code
                    </f:facet>
                    <h:outputText value="#{var_item.code}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        num_total
                    </f:facet>
                    <h:outputText value="#{var_item.numTotal}" />
                </h:column>
<!--            <h:column>
                    <f:facet name="header">
                        dateBought
                    </f:facet>
                    <h:outputText value="#{var_item.dateBought}" />
                </h:column> --> 
                 <h:column>
                    <f:facet name="header">
                        category_id
                    </f:facet>
                    <h:outputText value="#{var_item.category}" />
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        status
                    </f:facet>
                    <h:outputText value="#{var_item.status}" />
                </h:column> 

            </h:dataTable>
            
            
            
            
            
            <h1>Add item:</h1>
            <h:form>
                <table>
                    <tr>
                        <td>name</td>
                        <td><h:inputText value="#{itemManager.newItem.name}"/></td>
                    </tr>
 
                    <tr>
                        <td>code</td>
                        <td><h:inputText value="#{itemManager.newItem.code}"/></td>
                    </tr>
                    <tr>
                        <td>num_total</td>
                        <td><h:inputText value="#{itemManager.newItem.numTotal}"/></td>
                    </tr>
<!--                 <tr>
                        <td>dateBought</td>
                        <td><h:inputText value="#{itemManager.newItem.dateBought}"/></td>
                    </tr> -->
                     <tr>
                        <td>category_id</td>
                        <td><h:inputText value="#{itemManager.newItem.category}"/></td>
                    </tr> 
                     <tr>
                        <td>status</td>
                        <td><h:inputText value="#{itemManager.newItem.status}"/></td>
                    </tr>                    
                                                                    
                    <tr>
                        <td></td>
                        <td><h:commandButton action="#{itemManager.addItem}" value="Add Item" /></td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
