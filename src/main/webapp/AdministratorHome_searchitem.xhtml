<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
	 	xmlns:ui="http://java.sun.com/jsf/facelets"
	 	xmlns:f="http://java.sun.com/jsf/core"
	 	xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome to Administrator-HomePage !</title>
	<link rel="stylesheet" type="text/css" href="assets/css/homestyle.css"></link>
</h:head>

<h:body>
	<center>
		<div id="wapper">
			<div id="header">
				<div id="logo">此处为logo</div>
				<div id="topmenu">网站顶部导航
					
				</div>
			</div>

			<div id="centent">
				<div id="leftmenu">网站左边导航栏
				
				
				
					<table>
						<tr>
							<td></td>
							<td><h:commandButton value="Add User123" /></td>
						</tr>
						<tr>
							<td></td>
							<td><h:commandButton value="Add Item123" /></td>
						</tr>

						<tr>
							<td></td>
							<td><h:commandButton value="Add Category123" /></td>
						</tr>
						<tr>
							<td></td>
							<td><h:commandButton value="Edit User Level 1000" /></td>
						</tr>
						<tr>
							<td></td>
							<td><h:commandButton value="Delete User122" /></td>
						</tr>

						<tr>
							<td></td>
							<td><h:commandButton value="Delete Item123" /></td>
						</tr>

						<tr>
							<td></td>
							<td><h:commandButton value="Item in131" /></td>
						</tr>

						<tr>
							<td></td>
							<td><h:commandButton value="Item out131" /></td>
						</tr>

					</table>
				
				
				
				</div>
				<div id="centercentent">
					网站主题内容
				<h:form>
					<table>
					
						<tr>
							<td></td>
							<td><h:inputText value="#{SearchManager.tem.name}" /><h:commandButton value="Search" action="#{SearchManager.getItemsSearchDT}" /></td>
						</tr>
					
					</table>
				</h:form>	
					
					

				
					<h:message/>
				<h1>Items:    				
					: ）假装有个数据表2：</h1>
					
					

					
					
					
					
					
				<!-- 		为什么不可以呢？ -->
				<!-- 		可以了哈哈开心 -->
				
				<h:dataTable value="#{SearchManager.itemsSearchDT}" var="i">
					<h:column>
						<f:facet name="header">
                        name
                    </f:facet>
						<h:outputText value="#{i.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        code
                    </f:facet>
						<h:outputText value="#{i.code}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        dateBought
                    </f:facet>
						<!-- <p:calendar value="#{var_item.dateBought}" /> -->
						<h:outputText value="#{i.dateBought}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        num_total
                    </f:facet>
						<h:outputText value="#{i.numTotal}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        category
                    </f:facet>
						<h:outputText value="#{i.category}" />
					</h:column>
					<h:column>
						<f:facet name="header">
                        status
                    </f:facet>
						<h:outputText value="#{i.status}" />
					</h:column>
				</h:dataTable>
					
				</div>


				<!-- 				<div id="rightsider">网站右边导航栏</div> -->
			</div>
			<div id="footer">网站判全省明</div>
		</div>
	</center>
</h:body>
</html>
