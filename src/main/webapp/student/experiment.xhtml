<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:event type="preRenderView" listener="#{login.checkLogin}" />
<h:head>
<meta charset="utf-8"></meta>
<title>Welcome to EJOSystem !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<!-- <script type="text/javascript" src="assets/js/jquery.min.js"></script> -->

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/loader-style.css"></link>
<link rel="stylesheet" href="assets/css/bootstrap.css"></link>


<link rel="shortcut icon" href="assets/ico/minus.png"></link>
</h:head>

<h:body>

	<div>
		整体

		<div>上部条</div>

		<div>上部题目要求</div>

		<div>
			编辑器

			<h:form>
				<p:editor id="editor" widgetVar="editorWidget"
					value="#{editorView.text}" width="600" />

				<h:panelGrid columns="2" style="margin-top: 10px">
					<p:commandButton value="Submit" update="display"
						oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

					<p:commandButton value="Clear" type="button"
						onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
				</h:panelGrid>

				<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
					hideEffect="fade">
					<h:outputText id="display" value="#{editorView.text}"
						escape="false" />
				</p:dialog>
			</h:form>

		</div>
		
		<div>console</div>





	</div>
</h:body>

</html>
