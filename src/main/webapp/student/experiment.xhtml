<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<title>Welcome to EJOSystem !</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>

	<!-- <script type="text/javascript" src="assets/js/jquery.min.js"></script> -->

	<link rel="stylesheet" href="../assets/css/style.css"></link>
	<link rel="stylesheet" href="../assets/css/loader-style.css"></link>
	<link rel="stylesheet" href="../assets/css/bootstrap.css"></link>


	<link rel="shortcut icon" href="../assets/ico/minus.png"></link>
</h:head>

<h:body>

	<div>
		整体

		<div>
			上部条
			<p>
				<h:outputLabel value="hi , #{login.currentUser.name}"></h:outputLabel>
			</p>

			<p>
				<h:outputLabel value="you are in  #{login.currentUser.team.name}"></h:outputLabel>
			</p>

			<p>
				<h:outputLabel
					value="your teacher is  #{login.currentUser.team.teacher.name}"></h:outputLabel>
			</p>

		</div>
		<h:form>
		
		
		
		
		      <h:outputLabel for="txt3" value="Text 3: *" />
            <h:selectOneMenu id="txt3" value="#{selectorView.text3}" required="true" label="Text 3">
                <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Option 1" itemValue="1" />
                <f:selectItem itemLabel="Option 2" itemValue="2" />
                <f:selectItem itemLabel="Option 3" itemValue="3" />
            </h:selectOneMenu>
            <p:message for="txt3" />
		
		
			<div>
				上部题目要求
				<h:selectOneMenu value="#{expReport.question}"
					converter="questionConverter" var="e">
					<!-- 此处的 selectItem 是一个标签。用于文本显示。注意 -->
					<f:selectItem itemLabel="select one :" />

					<f:selectItems value="#{QuestionManager.questions}" var="q"
						itemLabel="#{q.question}" itemValue="#{q}" />

				</h:selectOneMenu>
			</div>
		</h:form>

		<div>

			<p>消息提示</p>
			<div class="alert alert-danger">
				<span class="entypo-attention"></span> <strong>Oh notice !
				</strong> 请注意类名首字母大写，系统将自动保存为ClassName.java文件.
			</div>

		</div>

		<h:form>

			<h:panelGrid columns="3" id="runAndResult" style="margin-top: 10px">
				<div>

					<p:editor id="editor" controls="cut copy paste undo redo"
						escape="true" widgetVar="editorWidget"
						value="#{expReport.answerText}" width="600" class="ui-editor" />

					<!-- <h:panelGrid columns="1" style="margin-top: 10px"> -->

						<p:commandButton value="clear" type="button"
							onclick="PF('editorWidget').clear();" icon="ui-icon-close" />

						<p:commandButton value="save" action="#{handInService.saveFile()}"
							icon="ui-icon-disk" />

						<p:commandButton value="compile"
							action="#{handInService.compileJava()}" icon="ui-icon-disk" />

						<p:commandButton value="run" action="#{handInService.runJava()}"
							icon="ui-icon-disk" />

						<p:commandButton value="show result" update="result"
							icon="ui-icon-disk" />
					<!-- </h:panelGrid> -->

					<p:inputTextarea title="编译输出" id="result" disabled="true"
						autoResize="true" value="#{handInService.showResult()}" />

				</div>
			</h:panelGrid>
		</h:form>







	</div>
</h:body>
</html>
