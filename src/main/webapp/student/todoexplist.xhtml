<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:event type="preRenderView" listener="#{login.checkLogin}" />
	<h:head>



	</h:head>
	<h:body>

<!-- 待做实验的列表 -->
		<h:messages />
		<h:form>
			<h1>待做实验清单:</h1>
			<h:dataTable value="#{questionManager.questions}" var="i">
				<h:column>
					<f:facet name="header">
                        名称
                    </f:facet>
					<h:outputText value="#{i.question}" />
				</h:column>

				<h:column>
					<f:facet name="header">
                        描述
                    </f:facet>
					<h:outputText value="#{i.introduce}" />
				</h:column>

				<h:column>
					<f:facet name="header">
                        难度系数
                    </f:facet>
					<h:outputText value="#{i.diffculty}" />
				</h:column>

			</h:dataTable>
		</h:form>




	</h:body>
</f:view>

</html>
