	<style>

}
</style>

						<tr>

						<tr>

						<tr>

						<tr>

						</tr>

					</table>

				<h:form>
					<h:messages />

					<table>
						<tr>
							<td>Username</td>
							<td><h:inputText value="#{userManager.newStuff.username}">
								<!-- <f:validator validatorId="AddUserValidator"/> -->
								</h:inputText></td>
						</tr>

						<tr>
							<td>Password</td>
							<td><h:inputText value="#{userManager.newStuff.password}" /></td>
						</tr>
						<tr>
							<td>Email</td>
							<td><h:inputText value="#{userManager.newStuff.email}" /></td>
						</tr>
						<tr>
							<td></td>
							<td><h:commandButton action="#{userManager.addStuff}"
									value="Add User" /></td>
						</tr>
					</table>
				</h:form>

<h:form>
				<!-- 111111111111111111111111111111111 -->
				<div class="city">
					<h:messages />
					<h1>Users</h1>
					<h:dataTable value="#{stuffs}" var="u">
						<h:column>
							<f:facet name="header">
                        Username
                    </f:facet>
							<h:outputText value="#{u.username}" />
						</h:column>
						<h:column>
							<f:facet name="header">
                        Name
                    </f:facet>
							<h:outputText value="#{u.username}" />
						</h:column>
						<h:column>
							<f:facet name="header">
                        Password
                    </f:facet>
							<h:outputText value="#{u.password}" />
						</h:column>
					</h:dataTable>
				</div>

</h:form>
